{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django basics</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=4">
    
   </head>
   <body>
    
    
    <div class="container">
       
        <div class="card mx-auto" style="width: 18rem;">
  <img src="{{ employee.photo.url }}" class="card-img-top" alt="employee photo">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text m-0">{{ employee.first_name }} {{ employee.last_name }}</p>
    <p class="card-text m-0">{{ employee.email_address }}</p>
    <p class="card-text m-0">{{ employee.phone_number }}</p>
    <p class="card-text m-0">{{ employee.designation }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
  <a href="{% url 'home' %}" class="btn btn-primary">Back To Home</a>
</div>
       
 
    </div>

    
</body>
</html>
